# http://oid-info.com/get/1.3.6.1.4.1.6574
# https://global.download.synology.com/download/Document/Software/DeveloperGuide/Firmware/DSM/All/enu/Synology_DiskStation_MIB_Guide.pdf
---
extends:
  - system-mib.yml
  - if-mib.yml
  - synology-shared.yml

provider: kentik-router

sysobjectid: 1.3.6.1.4.1.6574.srm

metrics:
  - MIB: SYNOLOGY-PORT-MIB
    table:
      OID: 1.3.6.1.4.1.6574.109
      name: ethPortTable
      description: A list of Ethernet port entries.
    symbols:
      - name: ethPortStatus
        OID: 1.3.6.1.4.1.6574.109.1.1.2
        enum:
          unknown: 1
          up: 2
          down: 3
      - OID: 1.3.6.1.4.1.6574.109.1.1.3
        name: ethPortSpeed
        description: An estimated of the Ethernet port link speed in units of 1,000,000 bits per second.
    metric_tags:
      - column:
          name: ethPortIndex
          OID: 1.3.6.1.4.1.6574.109.1.1.1
          description: A unique value for each Ethernet port present on the device.
