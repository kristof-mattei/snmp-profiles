# http://oid-info.com/get/1.3.6.1.4.1.6574.1
# https://global.download.synology.com/download/Document/Software/DeveloperGuide/Firmware/DSM/All/enu/Synology_DiskStation_MIB_Guide.pdf
---
extends:
  - system-mib.yml
  - if-mib.yml
  - synology-shared.yml

provider: kentik-nas

sysobjectid: 1.3.6.1.4.1.6574.diskstation

metrics:
  - MIB: SYNOLOGY-DISK-MIB
    table:
      name: diskTable
      OID: 1.3.6.1.4.1.6574.2.1
      description: Table of hard drive details
    symbols:
      - name: diskStatus
        OID: 1.3.6.1.4.1.6574.2.1.1.5
        description: Synology disk status
        enum:
          normal: 1
          initialized: 2
          notInitialized: 3
          systemPartitionFailed: 4
          crashed: 5
      - name: diskTemperature
        OID: 1.3.6.1.4.1.6574.2.1.1.6
        description: Synology disk temperature (C)
    metric_tags:
      - column:
          name: diskID
          OID: 1.3.6.1.4.1.6574.2.1.1.2
          description: Synology disk ID
      - column:
          name: diskModel
          OID: 1.3.6.1.4.1.6574.2.1.1.3
          description: Synology disk model name
      - column:
          name: diskType
          OID: 1.3.6.1.4.1.6574.2.1.1.4
          description: Synology disk type
  - MIB: SYNOLOGY-RAID-MIB
    table:
      name: raidTable
      OID: 1.3.6.1.4.1.6574.3.1
      description: Table of RAID details
    symbols:
      - name: raidStatus
        OID: 1.3.6.1.4.1.6574.3.1.1.3
        description: Synology RAID status
        enum:
          normal: 1
          repairing: 2
          migrating: 3
          expanding: 4
          deleting: 5
          creating: 6
          raidSyncing: 7
          raidParityChecking: 8
          raidAssembling: 9
          canceling: 10
          degrade: 11
          crashed: 12
          dataScrubbing: 13
          raidDeploying: 14
          raidUnDeploying: 15
          raidMountCache: 16
          raidUnmountCache: 17
          raidExpandingUnfinishedSHR: 18
          raidConvertSHRToPool: 19
          raidMigrateSHR1ToSHR2: 20
          raidUnknownStatus: 21
      - name: raidFreeSize
        OID: 1.3.6.1.4.1.6574.3.1.1.4
        description: Synology RAID free size (bytes)
      - name: raidTotalSize
        OID: 1.3.6.1.4.1.6574.3.1.1.5
        description: Synology RAID total size (bytes)
    metric_tags:
      - column:
          name: raidName
          OID: 1.3.6.1.4.1.6574.3.1.1.2
          description: Synology RAID name
  - MIB: SYNOLOGY-SMART-MIB
    table:
      name: diskSMARTTable
      OID: 1.3.6.1.4.1.6574.5.1
      description: Table of disk SMART details
    symbols:
      - name: diskSMARTAttrCurrent
        OID: 1.3.6.1.4.1.6574.5.1.1.5
        description: SMART attribute current value
      - name: diskSMARTAttrThreshold
        OID: 1.3.6.1.4.1.6574.5.1.1.7
        description: SMART attribute threshold value
      - name: diskSMARTAttrStatus
        OID: 1.3.6.1.4.1.6574.5.1.1.9
        description: SMART attribute status
        conversion: to_one
    metric_tags:
      - column:
          name: diskSMARTInfoDevName
          OID: 1.3.6.1.4.1.6574.5.1.1.2
          description: SMART info device name
      - column:
          name: diskSMARTAttrName
          OID: 1.3.6.1.4.1.6574.5.1.1.3
          description: SMART attribute name
      - column:
          name: diskSMARTAttrId
          OID: 1.3.6.1.4.1.6574.5.1.1.4
          description: SMART attribute ID
  - MIB: SYNOLOGY-SERVICES-MIB
    table:
      name: serviceTable
      OID: 1.3.6.1.4.1.6574.6.1
      description: Table of services details
    symbols:
      - name: serviceUsers
        OID: 1.3.6.1.4.1.6574.6.1.1.3
        description: Number of users using this service
    metric_tags:
      - column:
          name: serviceName
          OID: 1.3.6.1.4.1.6574.6.1.1.2
          description: Service name
  - MIB: SYNOLOGY-STORAGEIO-MIB
    table:
      name:
      OID: 1.3.6.1.4.1.6574.101.1
      description: Table of IO devices and how much data they have read/written.
    symbols:
      - name: storageIOReads
        OID: 1.3.6.1.4.1.6574.101.1.1.5
        description: The number of read accesses from this device since boot.
      - name: storageIOWrites
        OID: 1.3.6.1.4.1.6574.101.1.1.6
        description: The number of write accesses to this device since boot.
      - name: storageIOLA
        OID: 1.3.6.1.4.1.6574.101.1.1.8
        description: The load of disk (%)
      - name: storageIONReadX
        OID: 1.3.6.1.4.1.6574.101.1.1.12
        description: The number of bytes read from this device since boot.
      - name: storageIONWrittenX
        OID: 1.3.6.1.4.1.6574.101.1.1.13
        description: The number of bytes written to this device since boot.
    metric_tags:
      - column:
          name: storageIODevice
          OID: 1.3.6.1.4.1.6574.101.1.1.2
          description: The name of the device we are counting/checking.
  - MIB: SYNOLOGY-SPACEIO-MIB
    table:
      name:
      OID: 1.3.6.1.4.1.6574.102.1
      description: Table of IO volumes and how much data they have read/written.
    symbols:
      - name: spaceIOReads
        OID: 1.3.6.1.4.1.6574.102.1.1.5
        description: The number of read accesses from this volume since boot.
      - name: spaceIOWrites
        OID: 1.3.6.1.4.1.6574.102.1.1.6
        description: The number of write accesses to this volume since boot.
      - name: spaceIOLA
        OID: 1.3.6.1.4.1.6574.102.1.1.8
        description: The load of volume (%)
      - name: spaceIONReadX
        OID: 1.3.6.1.4.1.6574.102.1.1.12
        description: The number of bytes read from this volume since boot.
      - name: spaceIONWrittenX
        OID: 1.3.6.1.4.1.6574.102.1.1.13
        description: The number of bytes written to this volume since boot.
    metric_tags:
      - column:
          name: spaceIODevice
          OID: 1.3.6.1.4.1.6574.102.1.1.2
          description: The name of the volume we are counting/checking.
  - MIB: SYNOLOGY-GPUINFO-MIB
    symbol:
      name: gpuInfoSupported
      OID: 1.3.6.1.4.1.6574.108.1.0
      description: Synology GPU supported
      enum:
        supported: 0
        unsupported: 1
  - MIB: SYNOLOGY-GPUINFO-MIB
    symbol:
      name: gpuUtilization
      OID: 1.3.6.1.4.1.6574.108.2.0
      description: Synology GPU utilization %
  - MIB: SYNOLOGY-GPUINFO-MIB
    symbol:
      name: gpuMemoryUtilization
      OID: 1.3.6.1.4.1.6574.108.3.0
      description: The percentage of GPU memory usage in last 1 second
  - MIB: SYNOLOGY-GPUINFO-MIB
    symbol:
      name: gpuMemoryFree
      OID: 1.3.6.1.4.1.6574.108.4.0
      description: The amount of currently free GPU memory in kb
  - MIB: SYNOLOGY-GPUINFO-MIB
    symbol:
      name: gpuMemoryUsed
      OID: 1.3.6.1.4.1.6574.108.5.0
      description: The amount of currently used GPU memory in kb
  - MIB: SYNOLOGY-GPUINFO-MIB
    symbol:
      name: gpuMemoryTotal
      OID: 1.3.6.1.4.1.6574.108.6.0
      description: The total physical GPU memory size
